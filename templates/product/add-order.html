{% extends 'dashboard/base.html' %}
{% block content %}
    <div class="main-content app-content">
        <div class="side-app">
            <div class="main-container container-fluid">
                <div class="row row-cards">
                    <div class="col-lg-12 col-xl-12">
                        <div class="card">
                            {% if user.role == 1 %}
                                <div class="card-header">
                                    <form action="{% url 'order' %}" method="post">
                                        {% csrf_token %}
                                            <div class="mb-4">
                                                <select class="form-control select2 form-select pb-5" name="user" data-placeholder="Choose one" required>
                                                    {% for i in waiter %}
                                                        <option value="{{ i.id }}">{{ i.first_name }}&emsp;{{ i.last_name }}</option>
                                                    {% endfor %}
                                                </select>
                                            </div>
                                            <div class="mb-4">
                                                <select class="form-control select2 form-select pb-5" name="room" data-placeholder="Choose one" required>
                                                    {% for i in room %}
                                                        <option value="{{ i.id }}">{{ i.number }}&emsp;{{ i.places }}</option>
                                                    {% endfor %}
                                                </select>
                                            </div>
                                            <input type="text" class="form-control mb-4" name="owner" placeholder="Customer" required>
                                            <input type="number" class="form-control mb-4" name="phone" placeholder="Phone" required>
                                            <button class="btn btn-success">Add Order</button>
                                    </form>
                                    <a href="{% url 'order' %}"><button class="btn btn-info">Back</button></a>
                                </div>
                            {% elif user.role == 5 %}
                                <div class="card-header">
                                    <form action="{% url 'order' %}" method="post">
                                        {% csrf_token %}
                                            <div class="mb-4">
                                                <select class="form-control select2 form-select mb-4" name="user" data-placeholder="Choose one" required>
                                                    {% for i in waiter %}
                                                        <option value="{{ i.id }}">{{ i.first_name }}&emsp;{{ i.last_name }}</option>
                                                    {% endfor %}
                                                </select>
                                            </div>
                                            <div class="mb-4">
                                                <select class="form-control select2 form-select mb-4" name="room" data-placeholder="Choose one" required>
                                                    {% for i in room %}
                                                        <option value="{{ i.id }}">{{ i.number }}&emsp;{{ i.places }}</option>
                                                    {% endfor %}
                                                </select>
                                            </div>
                                            <input type="text" class="form-control mb-4" name="owner" placeholder="Customer" required>
                                            <input type="number" class="form-control mb-4" name="phone" placeholder="Phone" required>
                                            <button class="btn btn-success">Add Order</button>
                                    </form>
                                    <a href="{% url 'order' %}"><button class="btn btn-danger">Back</button></a>
                                </div>
                            {% endif %}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
