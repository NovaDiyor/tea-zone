{% extends "dashboard/base.html" %}
{% load static %}
{% block content %}
    <div class="main-content app-content">
        <div class="side-app">
            <div class="main-container container-fluid">
                <div class="row row-cards">
                    <div class="col-lg-12 col-xl-12">
                        <div class="card">
                            {% if user.role == 1 %}
                                <div class="card-header">
                                    <a class="modal-effect" data-bs-effect="effect-flip-vertical" data-bs-toggle="modal" href="#add_category"><button class="btn btn-sm btn-primary badge" type="button">Add Category</button></a>
                                    <div class="modal fade" id="add_category">
                                        <div class="modal-dialog modal-dialog-centered text-center" role="document">
                                            <div class="modal-content modal-content-demo">
                                                <form action="{% url 'category' %}" method="post">
                                                    {% csrf_token %}
                                                        <div class="modal-body">
                                                            <input type="text" class="form-control" name="name" placeholder="Name" required>
                                                        </div>
                                                        <div class="modal-footer">
                                                            <button class="btn btn-success">Add Category</button>
                                                            <button class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                                                        </div>
                                                </form>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            {% elif user.role == 3 %}
                                <div class="card-header">
                                    <a class="modal-effect d-grid mb-3" data-bs-effect="effect-flip-vertical" data-bs-toggle="modal" href="#add_category"><button class="btn btn-sm btn-primary badge" type="button">Add Product</button></a>
                                    <div class="modal fade" id="add_category">
                                        <div class="modal-dialog modal-dialog-centered text-center" role="document">
                                            <div class="modal-content modal-content-demo">
                                                <form action="{% url 'category' %}" method="post">
                                                    {% csrf_token %}
                                                        <div class="modal-body">
                                                            <input type="text" class="form-control mb-4" name="name" placeholder="Name" required>
                                                        </div>
                                                        <div class="modal-footer">
                                                            <button class="btn btn-success">Add Category</button>
                                                            <button class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                                                        </div>
                                                </form>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            {% endif %}
                            <div class="e-table px-5 pb-5">
                                <div class="table-responsive table-lg">
                                    <table class="table border-top table-bordered mb-0">
                                        <thead>
                                            <tr>
                                                <th>Name</th>
                                                <th>Update</th>
                                                <th>Delete</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            {% for i in category %}
                                                <tr>
                                                    <td class="text-nowrap align-middle">{{ i.name }}</td>
                                                </tr>
                                            {% endfor %}
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
