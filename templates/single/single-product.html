{% extends "dashboard/base.html" %}
{% load static %}
{% block content %}
    <div class="main-content app-content mt-0">
        <div class="side-app">
            <div class="main-container container-fluid">
                <div class="row row-cards">
                    <div class="col-lg-12 col-xl-12">
                        <div class="card mt-4">
                            <div class="e-table px-5 pb-5">
                                <div class="table-responsive table-lg">
                                    <table class="table border-top table-bordered mb-0" style="text-align: center">
                                        <thead>
                                            <tr>
                                                <th>Name</th>
                                                <th>Category</th>
                                                <th>Price</th>
                                                <th>Quantity</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr>
                                                <td class="text-nowrap align-middle">{{ product.name  }}</td>
                                                <td class="text-nowrap align-middle">{{ product.category.name  }}</td>
                                                <td class="text-nowrap align-middle">{{ product.price  }}</td>
                                                <td class="text-nowrap align-middle">{{ product.quantity  }}</td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
