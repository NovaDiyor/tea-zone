{% extends "dashboard/base.html" %}
{% load static %}
{% block content %}
<div class="main-content app-content mt-0">
    <div class="side-app">
        <div class="main-container container-fluid">
            <div class="page-header">
                <h1 class="page-title">CRM Cooker Dashboard</h1>
                <div>
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="{% url 'dashboard' %}">Home</a></li>
                        <li class="breadcrumb-item active" aria-current="page">CRM For ChoyXona</li>
                    </ol>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xl-12">
                    <div class="row">
                        <div class="col-lg-6 col-md-6 col-sm-12 col-xl-4">
                            <div class="card overflow-hidden">
                                <div class="card-body">
                                    <div class="d-flex">
                                        <div class="mt-2">
                                            <h6 class="card-title">Monthly Salary</h6>
                                            <h2 class="mb-0 number-font">${{ salary }}</h2>
                                        </div>
                                        <div class="ms-auto">
                                            <div class="chart-wrapper mt-1">
                                                <img src="{% static 'assets/images/director/revenue.png' %}" height="100px" width="100px">
                                            </div>
                                        </div>
                                    </div>
                                    <span class="text-muted fs-12">
                                        Current Month
                                    </span>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-6 col-md-6 col-sm-12 col-xl-4">
                            <div class="card overflow-hidden">
                                <div class="card-body">
                                    <div class="d-flex">
                                        <div class="mt-2">
                                            <h6 class="card-title">Open Orders</h6>
                                            <a href="{% url 'open-items' %}" style="color: black"><h2 class="mb-0 number-font">{{ open }}</h2></a>
                                        </div>
                                        <div class="ms-auto">
                                            <div class="chart-wrapper mt-1">
                                                <img src="{% static 'assets/images/cooker/waiting.png' %}" height="100px" width="100px">
                                            </div>
                                        </div>
                                    </div>
                                    <span class="text-muted fs-12">
                                        Today
                                    </span>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-6 col-md-6 col-sm-12 col-xl-4">
                            <div class="card overflow-hidden">
                                <div class="card-body">
                                    <div class="d-flex">
                                        <div class="mt-2">
                                            <h6 class="card-title">Close Orders</h6>
                                            <a href="{% url 'close-items' %}" style="color: black"><h2 class="mb-0 number-font">{{ close }}</h2></a>
                                        </div>
                                        <div class="ms-auto">
                                            <div class="chart-wrapper mt-1">
                                                <img src="{% static 'assets/images/cooker/done.png' %}" height="100px" width="100px">
                                            </div>
                                        </div>
                                    </div>
                                    <span class="text-muted fs-12">
                                        Today
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
